<div class="row">
  <div class="col-md-4 my-5 offset-4">

    <div class="card alert-secondary">

      <form method="post" #formLogin="ngForm">
        <div class="card-body text-center">

          <img src="assets/image/user.png" width="50%" class="logo"  alt="icone"/>
          <h3 class="card-title">Se connexion</h3>
          <p class="slogan">pour acceder aux fonctionnalit√©s</p>
          <p class="slogan alert alert-danger">Login ou mot de passe invalide!</p>
          <div class="form-group">
            <input
              type="email"
              #email="ngModel"
             id="username"
             name="username"
             class="form-control"
             placeholder="Entrer votre email"
             ngModel
              email
             required
            >
<!--            <p><small class="text-danger" *ngIf="email.invalid && email.touched">verifier votre email</small></p>-->
            <label for="username">Email</label>
          </div>

          <div class="form-group">
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="entrer votre mot de passe"
                   ngModel
                   required
            >

            <label for="password">Password</label>
          </div>

          <div class="card-foter text-right">
            <button type="submit" [disabled]="formLogin.invalid" (click)="login()" class="btn btn-primary btn-sm" style="width: 140px;">Connexion</button>
          </div>

        </div>
      </form>

    </div>

  </div>
</div>
